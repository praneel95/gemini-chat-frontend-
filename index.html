<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praneel's LLM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Gemini Chat</h2>
            </div>
            <button id="new-chat-btn" class="sidebar-btn">New Chat</button>
            <div class="search-chat">
                <input type="text" id="search-chat-input" placeholder="Search in chat...">
            </div>
            <div class="past-chats">
                <h3>Past Chats</h3>
                <ul id="past-chats-list">
                    <!-- Past chat items will be loaded here -->
                </ul>
            </div>
            <div class="about-section">
                <h3>About</h3>
                <p>Powered by Google Gemini 1.5 Flash.</p>
                <p>Tools: Google Search</p>
            </div>
        </div>
        <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <input type="file" id="image-input" accept="image/*,.pdf,.csv,.txt">
            <button id="send-btn">Send</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
